<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add a link to the Reset.CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Add a link to the Bootstrap-CSS -->

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Select Animal</h1>
        </div>

        <!-- Action Submission Form  -->
        <form id="animal-form">
            <div class="input-group mb-2 mx-auto">
                <input type="text" id="animal-input" class="form-control" placeholder="Add an Animal">
                <button id="add-animal" type="submit" value="Add animal">Submit</button>
            </div>
        </form>

        <!-- Button area  -->
        <div id="buttons-area"></div>
    </div>

    <div class="container">
        <!-- Animal images area -->
        <div class=" row col-12 col-sm-12 col-md-12 col-lg-12 ml-auto">
            <div id="animal-view"></div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <span class="text-muted">&#169; Copyright 2018 Moe Soheili</span>
